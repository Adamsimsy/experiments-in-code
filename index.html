<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script>
        $(document).ready(function () {
            console.log("ready!");

            //Set key
            if (!getCookie('key')) {
                setCookie('key', 'keyforyourclient', 10);
            }

            //Encrypt
            if (!getCookie('sensitive-cookie')) {
                setCookie('sensitive-cookie', encrypt('Adam'), 10);
            }

            //Decrypt
            var value = decrypt(getCookie('sensitive-cookie'));
            $('#firstname').text(value);
        });

        function encrypt(value) {
            var encrypted = CryptoJS.AES.encrypt(value, getCookie('key'));
            return encrypted;
            //return value + 'encrypted';
        }

        function decrypt(value) {
            var decrypted = CryptoJS.AES.decrypt(value, getCookie('key'));
            return decrypted.toString(CryptoJS.enc.Utf8);
            //return value.replace('encrypted', '');
        }

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</head>

<body>
    <h1>Secure cookie example</h1>
    <p><strong>Firstname: </strong><span id="firstname"></span></p>
</body>

</html>
